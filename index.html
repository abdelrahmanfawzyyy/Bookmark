<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Bookmark</title>
</head>

<body>

    <header id="header" class=" d-flex flex-column align-items-center">
        <div class="title mt-5">
            <h1>Bookmarker</h1>
        </div>
        <div class="container container1 py-5">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class=" book"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                            class="fa-solid fa-bookmark"></i> </p>
                </div>
                <div class="form">
                    <div class="name">
                        <label for=""> <i class="fa-solid fa-book"></i> Site Name</label>
                        <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control mt-2">
                    </div>
                    <div class="url mt-4">
                        <label for=""> <i class="fa-solid fa-link"></i> Site Url</label>
                        <input type="text" id="siteUrl" placeholder="Website URL" class="form-control mt-2">
                    </div>
                </div>
            </div>
            <div class="button text-center mt-5">
                <button class="btn btn-warning px-5" onclick="addSites()">Submit</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <table class="table mt-5 text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="demo">


                </tbody>
            </table>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
